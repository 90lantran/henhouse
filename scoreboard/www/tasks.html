<!DOCTYPE html>
<html class="full" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juniors CTF</title>

    <link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript">
      var scoreboard = new WebSocket("ws://" + location.host + "/tasks");

      scoreboard.onmessage = function(e) {
        document.getElementById('tasks-table').innerHTML = e.data
      }

      var info = new WebSocket("ws://" + location.host + "/tasks-info");

      info.onmessage = function(e) {
        document.getElementById('info').innerHTML = e.data
      }
    </script>
  </head>
  <body>
    <ul class="nav nav-tabs h4">
      <li><a href="index.html">Scoreboard</a></li>
      <li class="active">
        <a href="#">Tasks</a>
      </li>
      <li><a href="news.html">News</a></li>
    </ul>
    <div style="padding: 15px;">
      <div id="info"></div>
      <br>
      <center><table id="tasks-table" class="table table-hover"></table></center>
    </div>
  </body>
</html>
